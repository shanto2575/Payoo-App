<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payoo | login</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">

    <!-- tailwind+DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>

<body class="min-h-screen max-w-md mx-auto bg-base-200">

    <!-- logo -->
    <div class="logo w-[200px] mx-auto pt-24">
        <img src="./assets/Logo-full.png" alt="">
    </div>

    <!-- login form -->
    <div class="pt-10 ">
        <div class="card bg-base-100 w-full  mx-auto max-w-sm shrink-0 shadow rounded-3xl ">
            <div class="card-body">
                <fieldset class="fieldset">
                    <label class="label font-semibold text-neutral">Mobile Number</label>
                    <input type="email" id="inputNumber" maxlength="11" minlength="11" class="input rounded-3xl outline-none" placeholder="Enter your number" value="01234567890"/><br>
                    <label class="label font-semibold text-neutral">4 Digit Pin</label>
                    <input type="password" id="inputPin" maxlength="4" class="input rounded-3xl outline-none" placeholder="Enter 4 Digit Pin" />
                    <button id="login-btn" class="btn btn-primary mt-4 rounded-full">Login</button>
                </fieldset>
            </div>
        </div>
    </div>

    <script src="./script/login.js"></script>
</body>

</html>
